<div class="tamano">
<div [formGroup]="formFiltros">
<div class="container-fluid my-5" id="imprimir">
    <div class="d-flex mb-5 justify-content-center">
        <h4>LISTADO LOGS DEL SISTEMA</h4>
    </div>
    <div class="d-flex flex-row justify-content-center mb-5">
        <div class="p-2">
            <h5>Filtros</h5>
        </div>
        <div class="p-2">
            <label for="mostrar">Mostrar:</label>
        </div>
        <div class="p-2">
            <select class="form-select" name="mostrar" id="mostrar" formControlName="mostrar" (change)="cambiarPaginas()">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="9">9</option>
                <option value="12">12</option>
            </select>
        </div>
        <div class="p-2">
            <label for="activo">Operarión:</label>
        </div>
        <div class="p-2">
            <select class="form-select" name="operacion" id="operacion" (change)="ponerFiltroOperacion();" formControlName="operacion">
                <option value="todos">Todos</option>
                <option *ngFor="let operacion of operaciones" value="{{ operacion }}">{{operacion}}</option>
            </select>
        </div>
    </div>
    <div class="d-flex flex-column">
        <table class="table">
            <thead>
                <tr>
                <th scope="col">ID</th>
                <th scope="col">Usuario <i *ngIf="ordenUsuario == 0" class="fas fa-caret-down" (click)="ordenarXusuario()"></i><i *ngIf="ordenUsuario == 1" class="fas fa-caret-up" (click)="ordenarXusuario()"></i></th>
                <th scope="col">Operación <i *ngIf="ordenOperacion == 0" class="fas fa-caret-down" (click)="ordenarXoperacion()"></i><i *ngIf="ordenOperacion == 1" class="fas fa-caret-up" (click)="ordenarXoperacion()"></i></th>
                <th scope="col">Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let unlog of lista_logs | paginate: {itemsPerPage:por_paginas, currentPage:page}">
                    <td>{{unlog.id}}</td>
                    <td>{{unlog.idusuario}}</td>
                    <td>{{unlog.tipo_acceso}}</td> 
                    <td>{{unlog.fecha}}</td>
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="page=$event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
    </div>
    <div class="d-flex flex-row justify-content-center align-item-center">
        <div class="p-2">
            <a href="http://gestic/logs/excel"><img class="cursor" src="./assets/excel.jpg" width="50px" height="50px"></a>
        </div>
        <div class="p-2">
            <img class="cursor" src="./assets/pdf.png" width="40px" height="47px" (click)="crearPdf()">
        </div>
    </div>
</div>
</div>
</div>
