<div class="tamano">
<form [formGroup]="formMensaje" (ngSubmit)="addMensaje()" novalidate>
<div class="container mt-3 mb-3">
    <div class="card shadow-lg p-3 mb-5 bg-body rounded">
        <div class="card-header bg-warning">
            NUEVO MENSAJE
        </div>
        <div class="card-body">
            <div class="d-flex flex-column">
                <div class="p-2">
                    <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="incidencia">Incidencia Asociada: </label>   
                            </div>
                            <div class="col-auto">
                                <input type="text" class="form-control incidencia" name="incidencia" id="incidencia" formControlName="incidencia">
                            </div>
                    </div>
                </div>
                <div class="p-2">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="para">Para: </label>   
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control para" name="para" id="para" formControlName="para">
                        </div>
                    </div>
                </div>
                <div class="p-2">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="fecha">Fecha: </label>   
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control fecha" name="fecha" id="fecha" formControlName="fecha">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="d-flex flex-column">
                <div class="p-2">
                    <span>MENSAJE: </span>
                </div>
                <div class="p-2">
                    <ckeditor [editor]="Editor" formControlName="mensaje"></ckeditor>
                </div>
                 <hr>
                <div class="p-2">
                        <label for="imagen" class="form-label textoImagen">Adjuntar imagen:</label>
                        <input class="form-control form-control-lg" name="imagen" id="imagen" type="file" accept="image/png,image/jpeg,image/jpg" (change)="subirImagen($event)" formControlName="imagen">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-dark w-25" [disabled] = "formMensaje.invalid">Enviar</button>
            </div>
        </div>
    <div class="d-flex justify-content-center">
        <div class="p-2">
            <a routerLink="/incidencias"><img src="./assets/volver.png" width="30px" height="30px"></a>
        </div>
    </div>
</div>
</div>
