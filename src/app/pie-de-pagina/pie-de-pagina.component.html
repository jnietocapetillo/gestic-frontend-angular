<footer *ngIf="usuarioInyectado.usuario.hayUsuario">
<div class="container footer">
    <div class="d-flex flex-row align-items-center">
        <div class="p-2 d-flex justify-content-center w-50">
            <div class="d-flex flex-column">
                <div class="p-2 d-flex justify-content-center">
                    <h5>GESTIC</h5>
                </div>
                <div class="p-2 d-flex justify-content-center">
                    <h6>info@aplicacionesnet.es</h6>
                </div>
                <div class="p-2 d-flex justify-content-center">
                    <h6>https://aplicacionesnet.es</h6>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <div class="p-2">
                        <img src="./assets/logo_facebook.png" width="30px" height="30px" alt="">
                    </div>
                    <div class="p-2">
                        <img src="./assets/logoTwitter.png" width="30px" height="30px" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="p-2 w-25">
            <div class="d-flex flex-column">
                <div class="p-2 d-flex justify-content-center">
                    <h6>Quieres contactar?</h6>
                </div>
                <div class="p-2 d-flex justify-content-center">
                    <img src="./assets/whatsaap.png" width="30px" height="30px" alt="">
                </div>
                <div class="p-2 d-flex justify-content-center">
                    <a routerLink="contacto" target="_blank"><img src="./assets/soporte.png" width="100px" height="37px" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</div>
    
</footer>
