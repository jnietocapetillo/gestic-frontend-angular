<div class="container mt-5">
    <div class="d-flex flex-column ">
        <div class="p-2 d-flex justify-content-center">
            <img src="./assets/inicio.png" width="205px" height="200px">
        </div>
        <div class="p-2 d-flex justify-content-center">
            <h4>RESTABLECER CONTRASEÑA</h4>
        </div>
    </div>
    <form [formGroup]="formResetPassword" (ngSubmit)="recogerDatos()" novalidate>
        <div class="d-flex flex-row justify-content-center">
            <div class="p-2 w-50">
                <div class="input-group flex-wrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="far fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" formControlName="email" placeholder="Email ID" aria-label="Username"
                    aria-describedby="addon-wrapping" [ngClass]="{'is-invalid':!formResetPassword.get('email')?.valid}">
                    <div class="invalid-feedback">El campo Email no cumple los requisitos</div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center pb-3">
            <div class="p-2 w-50">
                <div class="input-group flex-wrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Password" 
                    aria-describedby="addon-wrapping" [ngClass]="{'is-invalid':!formResetPassword.get('password')?.valid}">
                    <div class="invalid-feedback">El campo Password no cumple los requisitos</div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center pb-3">
            <div class="p-2 w-50">
                <div class="input-group flex-wrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="passwordR" name="passwordR" formControlName="passwordR" placeholder="Repite Password" 
                    aria-describedby="addon-wrapping" [ngClass]="{'is-invalid':!formResetPassword.get('passwordR')?.valid}">
                    <div class="invalid-feedback">El campo Password no cumple los requisitos</div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div class="p-2">
                <h6>Longitud minima 8, debe contener mayúsculas, minúsculas y números.</h6>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div class="p-2">
                <ngx-recaptcha2 #captchaElem [siteKey]="siteKey"></ngx-recaptcha2> <br>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center mt-1">
         <div class="p-2 w-25 pb-5">
            <button type="submit" [disabled] = "formResetPassword.invalid" class="btn btn-secondary w-100 boton">ACTUALIZAR</button>
        </div>
    </div>
    </form>

</div>
